<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ToDoList</h2><br>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter new task...">
            <select id="categorySelect">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="dueDate"><br>
            <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <h3> Filter your content through -</h3><br>
        <div class="filters">
            <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
            </select>
            <select id="filterPriority">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="filterDueDate">
        </div>

        <div class="tasks-container" id="tasksContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
